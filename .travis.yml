language: php

notifications:
  slack: furiten:6fzHMN5l1JM8rgfv5PXg4dmU

install: php bin/composer.phar install

# list any PHP version you want to test against
php:
  # using major version aliases

  # aliased to a recent 5.5.x version
  - 5.5
  # aliased to a recent 5.6.x version
  - 5.6
  # aliased to a recent 7.x version
  - 7.0

before_script:
- php vendor/bin/phpcs --config-set default_standard PSR2
- php vendor/bin/phpcs --config-set show_warnings 0

script:
- php vendor/bin/phpcs src tests index.php
- php bin/unit.php
